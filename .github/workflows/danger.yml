#PR review automation with Danger
# .github/workflows/danger.yml

name: Danger PR Check

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
       # Add this step to ensure package-lock.json is up-to-date
      - name: Install dependencies and update lock file
        run: npm install    

      - run: npm ci

      - name: Run Danger
        run: npx danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
